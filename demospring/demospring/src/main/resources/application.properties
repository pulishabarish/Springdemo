spring.jpa.hibernate.ddl-auto = create-drop
spring.graphql.graphiql.enabled = true
logging.level.sql = debug

spring.datasource.url=jdbc:postgresql://localhost:5432/graphqlspring
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
logging.level.root=info
logging.level.com.example.demouser.service=debug
# Set logging format for Hibernate SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Use a pattern layout for logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n









